<!DOCTYPE html>
<html lang="pl">
    
<head>
    <meta charset="UTF-8">
    <title>Projekt końcowy - grafika interaktywna</title>
    <link rel="stylesheet" href="main.css">

    <!-- Wczytanie glmatrix -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer>
    </script>

</head>

<body>
<!-- Menu użytkownika -->
<div id="ui">
    <h2>Dodawanie modelu</h2>

    <label>
        Typ modelu:
        <select id="modelSelect">
            <option value="cube">Sześcian</option>
            <option value="sphere">Sfera</option>
            <option value="cone">Stożek</option>
            <option value="cylinder">Walec</option>
        </select>
    </label>

    <button id="addBtn">Dodaj model</button>
    <button id="deleteBtn">Usuń obiekt</button>


    <h2>Obiekty</h2>
    <ul id="objectList"></ul>


    <h2>Transformacje</h2>

    <h3>Położenie</h3>
    <label>X: <input id="posX" type="range" min="-5" max="5" step="0.1"></label>
    <label>Y: <input id="posY" type="range" min="-5" max="5" step="0.1"></label>
    <label>Z: <input id="posZ" type="range" min="-10" max="0" step="0.1"></label>

    <h3>Rotacja (stopnie)</h3>
    <label>Rot X: <input id="rotX" type="range" min="0" max="360" step="1"></label>
    <label>Rot Y: <input id="rotY" type="range" min="0" max="360" step="1"></label>
    <label>Rot Z: <input id="rotZ" type="range" min="0" max="360" step="1"></label>

    <h3>Skala</h3>
    <label>Skala: <input id="scale" type="range" min="0.1" max="3" step="0.1"></label>
</div>

<!-- Canvas WebGL -->
<canvas id="glcanvas">Strona nie obsługuje HTML5!</canvas>
<!-- Podpięcie JavaScript -->
<script src="main.js"></script>
</body>
</html>
